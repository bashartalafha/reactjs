<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            // State: A javascript object that contain some kind of data or UI
            state = {
                name: 'Bashar',
                age: 27
            }
            
            // we have to bind "this" to this function
            // This can be done by using the arrow functions
            handleClick = (e) => {
                //console.log(e.target);
                console.log(this.state.age) 
                
                // Don't do this to change the state value
                // this.state.age= 28;
                // Insted use this
                // You don't need to update all values
                this.setState({
                    name: "Ali",
                    age: 23
                });
                
            }
            handleMouseOver = (e) => {
                console.log(e.target, e.pageX);
            }
            handleCopy = (e) =>{
                console.log('Try being original for once!')
            }

            //render function automatically bind "this" inside
            render(){
                return (
                    <div className="app-content">
                        <h1>Hey, ninjas</h1>
                        <p>My name is: {this.state.name} and I am {this.state.age}</p>
                        <button onClick={this.handleClick}>Click Me!</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me!</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById("app"))
    </script>
</body>
</html>
